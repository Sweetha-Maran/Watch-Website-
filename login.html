<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div id="loginPage">
    <h2>Login</h2>
    <input type="email" id="loginUsername" placeholder="Enter your Email ID" required><br>
    <input type="password" id="loginpassword" placeholder="Enter your Password" required><br>
    <button onclick="Login()">Login</button>
    <p>If you don't have an account, <a href="./index.html">Create one</a></p>
  </div>
  <script src="./login.js"></script>
</body>
</html>
